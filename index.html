        Explore and visualize generalized Collatz sequences to discover hidden patterns,
        foster intuition, and gain new perspectives on dynamical systems.
        It's a journey of visual discovery beyond traditional analysis, where rules are defined by **X, Y, and Z coordinates**.
    </p>

<script type="module">
  import { catalogCycles } from './js/cycleCatalog.js';
  // Adapt this wrapper to your sequence function signature:

  document.getElementById('scanBtn').onclick = async () => {
    const starts = Array.from({length: 5000}, (_,i) => BigInt(i+1));

  };
