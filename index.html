<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collatz Box Universes - Main Hub</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Using a dark gradient background similar to your other projects */
            background: linear-gradient(to bottom right, #1a202c, #2d3748);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem; /* Increased padding for better spacing */
            color: #e2e8f0; /* Light text color */
        }
        /* Styling for the main container (glassmorphism effect) */
        .glass-container {
            background-color: rgba(255, 255, 255, 0.1); /* White with opacity */
            backdrop-filter: blur(15px); /* Stronger blur for glass effect */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Softer, deeper shadow */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Lighter border for definition */
        }
        /* Custom styling for buttons to give them a modern, clickable feel */
        .project-button {
            background-color: rgba(66, 153, 225, 0.8); /* Light blue, slightly transparent */
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: none; /* Remove default border */
            text-align: left; /* Align text to the left */
            padding-left: 1.5rem; /* More padding on the left */
            display: flex;
            align-items: center;
            gap: 0.75rem; /* Space between icon and text */
            min-height: 4rem; /* Ensure consistent button height */
        }
        .project-button:hover {
            background-color: rgba(49, 130, 206, 0.9); /* Darker blue on hover */
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }
        .project-button:active {
            transform: translateY(0); /* Press down effect on click */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .project-button i {
            font-size: 1.5rem; /* Larger icons */
            color: #fbd38d; /* Gold/yellowish color for icons */
        }
        .project-button span {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            flex-grow: 1; /* Allow text to take available space */
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="glass-container p-8 sm:p-10 w-full max-w-2xl">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-white mb-6 leading-tight">
            Collatz Box Universes
        </h1>
        <p class="text-center text-gray-300 text-lg sm:text-xl mb-10 leading-relaxed max-w-lg mx-auto">
            A collection of interactive tools for visualizing and exploring generalized Collatz sequences.
            Dive into the fractal beauty of numbers!
        </p>

        <div class="grid grid-cols-1 gap-6">
            <!-- Collatz Dragon Explorer Button -->
            <button class="project-button w-full px-6 py-4 rounded-xl font-semibold text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
                    onclick="navigateToProgram('collatz-dragon.html')">
                <i class="fas fa-dragon"></i>
                <span>Collatz Dragon Explorer</span>
            </button>

            <!-- Box Universe FPS / 3D Slicer Button -->
            <button class="project-button w-full px-6 py-4 rounded-xl font-semibold text-white focus:outline-none focus:ring-2 focus:ring-green-400"
                    onclick="navigateToProgram('box-universe-fps.html')">
                <i class="fas fa-cube"></i>
                <span>Box Universe FPS (3D Slicer)</span>
            </button>

            <!-- 9-Net Slicer Button -->
            <button class="project-button w-full px-6 py-4 rounded-xl font-semibold text-white focus:outline-none focus:ring-2 focus:ring-purple-400"
                    onclick="navigateToProgram('slicer.html')">
                <i class="fas fa-grip"></i>
                <span>9-Net Slicer</span>
            </button>

            <!-- Box Universe Explorer Button -->
            <button class="project-button w-full px-6 py-4 rounded-xl font-semibold text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
                    onclick="navigateToProgram('box-universe-viewer.html')">
                <i class="fas fa-box-open"></i>
                <span>Box Universe Explorer (Main)</span>
            </button>

            <!-- Collatz Lines Explorer Button -->
            <button class="project-button w-full px-6 py-4 rounded-xl font-semibold text-white focus:outline-none focus:ring-2 focus:ring-red-400"
                    onclick="navigateToProgram('collatz-lines-explorer.html')">
                <i class="fas fa-chart-line"></i>
                <span>Collatz Lines Explorer</span>
            </button>
        </div>
    </div>

    <script>
        /**
         * Navigates to the specified program on GitHub Pages.
         * Uses the hardcoded GitHub Pages base URL for reliability.
         * @param {string} filename - The filename of the program (e.g., 'collatz-dragon.html').
         */
        function navigateToProgram(filename) {
            // Define the base URL for your GitHub Pages repository
            // Ensure this matches your actual GitHub Pages URL structure.
            // Format: https://{username}.github.io/{repository-name}/
            const githubPagesBaseUrl = "https://numberwonderman.github.io/Collatz-box-universes/";
            
            const url = `${githubPagesBaseUrl}${filename}`;
            window.location.href = url; // Navigate in the same tab
        }
    </script>
</body>
</html>
