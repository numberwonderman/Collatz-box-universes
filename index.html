<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Universe Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar for history div */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        body {
            font-family: 'Inter', sans-serif;
            /* Using Tailwind classes for the gradient background as per your original code */
            background: linear-gradient(to bottom right, #1a202c, #4a5568); /* Example gradient */
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-700 text-white p-8">
        <h1 class="text-5xl font-extrabold text-center mb-10 text-blue-300">Collatz Box Universes Explorer</h1>

        <div class="mb-6 text-center">
            <input type="radio" id="modeSingle" name="calculatorMode" value="single" checked class="mr-2">
            <label for="modeSingle" class="text-white text-lg mr-6">Single Calculation</label>

            <input type="radio" id="modeBulk" name="calculatorMode" value="bulk" class="mr-2">
            <label for="modeBulk" class="text-white text-lg">Bulk Universe</label>
        </div>
        <div id="singleCalculatorSection" class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-3xl font-bold text-blue-300 mb-6 text-center">Single Sequence Calculator</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <div class="mb-4">
                        <label for="startNumber" class="block text-blue-200 text-sm font-bold mb-2">Starting Number (N):</label>
                        <input type="number" id="startNumber" value="27" min="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white">
                    </div>
                    <div class="mb-4">
                        <label for="xValue" class="block text-blue-200 text-sm font-bold mb-2">Divisor (X):</label>
                        <input type="number" id="xValue" value="2" min="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white">
                    </div>
                    <div class="mb-4">
                        <label for="yValue" class="block text-blue-200 text-sm font-bold mb-2">Multiplier (Y):</label>
                        <input type="number" id="yValue" value="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white">
                    </div>
                    <div class="mb-6">
                        <label for="zValue" class="block text-blue-200 text-sm font-bold mb-2">Adder (Z):</label>
                        <input type="number" id="zValue" value="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white">
                    </div>
                    <div class="flex items-center justify-between">
                        <button id="calculateSingle" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                            Calculate Single Sequence
                        </button>
                    </div>
                    <div id="errorMessage" class="text-red-400 mt-4 text-center"></div>
                </div>

                <div>
                    <div class="mb-4">
                        <label for="divColorPicker" class="block text-blue-200 text-sm font-bold mb-2">Divisible (Line) Color:</label>
                        <input type="color" id="divColorPicker" value="#0000ff" class="w-full h-10 border-0 rounded overflow-hidden cursor-pointer">
                    </div>
                    <div class="mb-4">
                        <label for="mulColorPicker" class="block text-blue-200 text-sm font-bold mb-2">Multiply/Add (Node) Color:</label>
                        <input type="color" id="mulColorPicker" value="#ffff00" class="w-full h-10 border-0 rounded overflow-hidden cursor-pointer">
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center bg-gray-700 rounded-lg p-4">
                <h3 class="text-xl font-semibold text-blue-200 mb-4">9-Net Visualization</h3>
                <canvas id="singleNineNetCanvas" class="bg-gray-600 rounded-lg mx-auto" width="500" height="500" style="width: 100%; max-width: 500px; height: auto; cursor: grab;"></canvas>
            </div>

            <div id="singleSequenceStats" class="mt-8 bg-gray-700 p-6 rounded-lg text-blue-100 hidden">
                </div>
        </div>

        <div id="bulkCalculatorSection" class="bg-gray-800 p-6 rounded-lg shadow-lg mt-8">
            <h2 class="text-3xl font-bold text-blue-300 mb-6 text-center">Bulk Universe Calculator</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div>
                    <label class="block text-blue-200 text-sm font-bold mb-2">X (Divisor) Range:</label>
                    <input type="number" id="xStart" value="1" min="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white mb-2" placeholder="Start X">
                    <input type="number" id="xEnd" value="5" min="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white" placeholder="End X">
                </div>
                <div>
                    <label class="block text-blue-200 text-sm font-bold mb-2">Y (Multiplier) Range:</label>
                    <input type="number" id="yStart" value="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white mb-2" placeholder="Start Y">
                    <input type="number" id="yEnd" value="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white" placeholder="End Y">
                </div>
                <div>
                    <label class="block text-blue-200 text-sm font-bold mb-2">Z (Adder) Range:</label>
                    <input type="number" id="zStart" value="0" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white mb-2" placeholder="Start Z">
                    <input type="number" id="zEnd" value="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white" placeholder="End Z">
                </div>
            </div>

            <div class="flex items-center justify-center mt-6">
                <button id="generateBulk" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                    Generate Bulk Universe Stats
                </button>
            </div>

            <div id="bulkSequenceStats" class="mt-8 bg-gray-700 p-6 rounded-lg text-blue-100 hidden">
                </div>
        </div>

        <div id="historyContainer" class="mt-8 bg-gray-800 p-6 rounded-lg shadow-lg hidden">
            <h2 class="text-3xl font-bold text-blue-300 mb-6 text-center">History of Sequences</h2>
            <div id="historyList" class="custom-scrollbar h-64 overflow-y-auto bg-gray-700 p-4 rounded-md">
                <p class="text-center text-gray-400">No history yet.</p>
            </div>
        </div>

        <div class="text-center mt-10">
            <h2 class="text-3xl font-bold text-blue-300 mb-6 text-center">Visualization Tools</h2>
            <div class="flex flex-wrap justify-center gap-4">
                <div class="bg-gray-800 p-4 rounded-lg flex items-center">
                    <input type="radio" id="visRadial" name="visualization" value="radial.html" checked class="mr-2">
                    <label for="visRadial" class="text-white">Radial Visualization</label>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg flex items-center">
                    <input type="radio" id="vis2DGrid" name="visualization" value="2d_grid.html" class="mr-2">
                    <label for="vis2DGrid" class="text-white">2D Grid/Slicing</label>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg flex items-center">
                    <input type="radio" id="visBox" name="visualization" value="box.html" class="mr-2">
                    <label for="visBox" class="text-white">3D Box Model</label>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg flex items-center">
                    <input type="radio" id="visNetwork" name="visualization" value="network.html" class="mr-2">
                    <label for="visNetwork" class="text-white">Network Graph</label>
                </div>
                <button id="launchVisualization" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                    Launch Selected Visualization
                </button>
            </div>
        </div>

    </div>

    <script>
        // All your existing JavaScript code should go here,
        // and add the new mode switching code within the DOMContentLoaded listener.
    </script>
</body>
</html>
