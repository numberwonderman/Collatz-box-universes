<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Slicer</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #1a202c;
            overflow-x: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .container {
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-inter">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center my-8">Chaos Slicer</h1>
        
        <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-8">
            <p class="text-center text-gray-400 mb-4">Visualize the chaotic nature of different number systems by selecting a set of rules.</p>

            <div class="form-group mb-4">
                <label for="systemSelect" class="block text-gray-300">Select System</label>
                <select id="systemSelect" class="w-full rounded-md bg-gray-700 text-gray-200 p-2 border border-gray-600">
                    <option value="generalized">Generalized Collatz</option>
                    <option value="kececi">Keçeci Number System</option>
                </select>
            </div>

            <div id="generalized-section" class="form-section active">
                <h3 class="text-xl font-bold my-4">Generalized Collatz</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="form-group">
                        <label for="a-param" class="block text-gray-300">Parameter 'a'</label>
                        <input type="number" id="a-param" value="3" class="w-full rounded-md bg-gray-700 text-gray-200 p-2 border border-gray-600">
                    </div>
                    <div class="form-group">
                        <label for="b-param" class="block text-gray-300">Parameter 'b'</label>
                        <input type="number" id="b-param" value="1" class="w-full rounded-md bg-gray-700 text-gray-200 p-2 border border-gray-600">
                    </div>
                    <div class="form-group">
                        <label for="c-param" class="block text-gray-300">Parameter 'c'</label>
                        <input type="number" id="c-param" value="2" class="w-full rounded-md bg-gray-700 text-gray-200 p-2 border border-gray-600">
                    </div>
                </div>
            </div>

            <div id="kececi-section" class="form-section">
                <h3 class="text-xl font-bold my-4">Keçeci Number System</h3>
                <div class="form-group mb-4">
                    <label for="kececiRule" class="block text-gray-300">Keçeci Rule</label>
                    <select id="kececiRule" class="w-full rounded-md bg-gray-700 text-gray-200 p-2 border border-gray-600">
                        <option value="ruleA">Rule A: Standard Conceptual</option>
                        <option value="ruleB">Rule B: Alternative Conceptual</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group mb-4">
                <label for="numberType" class="block text-gray-300">Number System</label>
                <select id="numberType" class="w-full rounded-md bg-gray-700 text-gray-200 p-2 border border-gray-600">
                    <option value="integer">Integers</option>
                    <option value="real">Real Numbers</option>
                    <option value="complex">Complex Numbers</option>
                </select>
            </div>

            <button id="generateBtn" class="w-full py-2 px-4 rounded-md font-semibold text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-200 mt-4">
                Generate 3D Chaos Model
            </button>
        </div>

        <div id="three-canvas-container" class="w-full" style="height: 600px;">
            <!-- Three.js canvas will be injected here -->
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        // === Utility Functions ===
        function isPrime(n) {
            if (n <= 1) return false;
            if (n <= 3) return true;
            if (n % 2 === 0 || n % 3 === 0) return false;
            for (let i = 5; i * i <= n; i = i + 6) {
                if (n % i === 0 || n % (i + 2) === 0) return false;
            }
            return true;
        }

        // === Complex Number Class ===
        class Complex {
            constructor(re, im) {
                this.re = re || 0;
                this.im = im || 0;
            }
            add(other) {
                return new Complex(this.re + other.re, this.im + other.im);
            }
            mult(other) {
                if (typeof other === 'number') {
                    return new Complex(this.re * other, this.im * other);
                }
                return new Complex(this.re * other.re - this.im * other.im, this.re * other.im + this.im * other.re);
            }
            div(other) {
                if (typeof other === 'number') {
                    return new Complex(this.re / other, this.im / other);
                }
                const denominator = other.re * other.re + other.im * other.im;
                return new Complex(
                    (this.re * other.re + this.im * other.im) / denominator,
                    (this.im * other.re - this.re * other.im) / denominator
                );
            }
            mod() {
                return Math.sqrt(this.re * this.re + this.im * this.im);
            }
        }
        
        // === Keçeci Number System Logic ===
        function nextKececiNumber(n, rule) {
            let temp;
            if (rule === 'ruleA') {
                temp = n + 7;
                const conditionalResult = (temp % 2 === 0) ? temp / 2 : temp;
                return isPrime(conditionalResult) ? conditionalResult * 3 : conditionalResult + 1;
            } else if (rule === 'ruleB') {
                temp = n + 5;
                const conditionalResult = (temp % 3 === 0) ? temp / 3 : temp;
                return isPrime(conditionalResult) ? conditionalResult * 2 + 1 : conditionalResult * 1.5;
            }
        }

        function runKececiSequence(start, rule, maxSteps = 1000) {
            let n = start;
            const sequence = [n];
            const seen = new Set();
            
            for (let i = 0; i < maxSteps; i++) {
                if (seen.has(n)) {
                    return { sequence, type: 'cycle' };
                }
                seen.add(n);
                if (n === 1) {
                    return { sequence, type: 'converges' };
                }
                
                n = nextKececiNumber(n, rule);
                sequence.push(n);
            }
            return { sequence, type: 'diverges' };
        }

        function runComplexKececiSequence(start, rule, maxSteps = 1000) {
            let n = start;
            const sequence = [n];
            const seen = new Set();
            
            for (let i = 0; i < maxSteps; i++) {
                const key = n.re + ',' + n.im;
                if (seen.has(key)) {
                    return { sequence, type: 'cycle' };
                }
                seen.add(key);
                
                if (n.re === 1 && n.im === 0) {
                    return { sequence, type: 'converges' };
                }
                
                if (rule === 'ruleA') {
                    let temp = n.add(new Complex(7, 0));
                    const isTempPrime = isPrime(Math.floor(temp.mod()));
                    const conditionalResult = (Math.floor(temp.mod()) % 2 === 0) ? temp.div(2) : temp;
                    n = isTempPrime ? conditionalResult.mult(3) : conditionalResult.add(new Complex(1, 0));
                } else if (rule === 'ruleB') {
                    let temp = n.add(new Complex(5, 0));
                    const isTempPrime = isPrime(Math.floor(temp.mod()));
                    const conditionalResult = (Math.floor(temp.mod()) % 3 === 0) ? temp.div(3) : temp;
                    n = isTempPrime ? conditionalResult.mult(2).add(new Complex(1, 0)) : conditionalResult.mult(1.5);
                }

                sequence.push(n);
            }
            return { sequence, type: 'diverges' };
        }
        
        // === Generalized Collatz Logic ===
        function generalizedCollatz(n, a, b, c) {
            const sequence = [n];
            const seen = new Set();
            for (let i = 0; i < 1000; i++) {
                if (n === 1 || seen.has(n)) {
                    return { sequence, type: 'cycle' };
                }
                seen.add(n);
                if (n % 2 === 0) {
                    n = n / 2;
                } else {
                    n = (a * n + b) / c;
                }
                sequence.push(n);
            }
            return { sequence, type: 'diverges' };
        }

        // === Chaos Metric Function ===
        function calculateChaosMetrics(system, params, type) {
            let n1, n2;
            const start1 = 6;
            const start2 = 7;

            if (type === 'real') {
                n1 = 6.0;
                n2 = 7.0;
            } else if (type === 'complex') {
                n1 = new Complex(6, 0);
                n2 = new Complex(7, 0);
            } else {
                n1 = start1;
                n2 = start2;
            }

            let seq1, seq2;
            if (system === 'kececi') {
                seq1 = (type === 'complex' ? runComplexKececiSequence(n1, params.rule) : runKececiSequence(n1, params.rule)).sequence;
                seq2 = (type === 'complex' ? runComplexKececiSequence(n2, params.rule) : runKececiSequence(n2, params.rule)).sequence;
            } else {
                seq1 = generalizedCollatz(n1, params.a, params.b, params.c).sequence;
                seq2 = generalizedCollatz(n2, params.a, params.b, params.c).sequence;
            }

            const maxLength = Math.max(seq1.length, seq2.length);

            let maxDistance = 0;
            let currentDistance = 0;
            let finalDistance = 0;

            for (let i = 0; i < maxLength; i++) {
                let diff;
                if (type === 'complex') {
                    const val1 = seq1[i] || seq1[seq1.length - 1];
                    const val2 = seq2[i] || seq2[seq2.length - 1];
                    diff = new Complex(val1.re - val2.re, val1.im - val2.im);
                    currentDistance = diff.mod();
                } else {
                    const val1 = seq1[i] || seq1[seq1.length - 1];
                    const val2 = seq2[i] || seq2[seq2.length - 1];
                    diff = val1 - val2;
                    currentDistance = Math.abs(diff);
                }
                
                if (currentDistance > maxDistance) {
                    maxDistance = currentDistance;
                }
                finalDistance = currentDistance;
            }

            const divergenceRate = finalDistance / maxLength;
            
            return {
                finalDistance,
                maxDistance,
                divergenceRate
            };
        }
        
        // === Three.js Setup ===
        let scene, camera, renderer;
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let container;

        function initThreeJS() {
            container = document.getElementById('three-canvas-container');
            const canvas = document.createElement('canvas');
            container.appendChild(canvas);

            // Scene, Camera, Renderer
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a202c);
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            camera.position.set(20, 20, 20);
            camera.lookAt(0, 0, 0);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Axis helpers for reference
            const axesHelper = new THREE.AxesHelper(10);
            scene.add(axesHelper);

            // Animation loop
            animate();
            
            // Mouse controls for camera rotation
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseUp(event) {
            isMouseDown = false;
        }

        function onMouseMove(event) {
            if (!isMouseDown) return;
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;

            // Simple camera rotation
            camera.rotation.y += deltaX * 0.005;
            camera.rotation.x += deltaY * 0.005;

            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        // === Generate Model Logic ===
        function generateModel() {
            // Clear previous model
            while (scene.children.length > 0) {
                const object = scene.children[0];
                if (object.type !== 'AmbientLight' && object.type !== 'DirectionalLight' && object.type !== 'AxesHelper') {
                    scene.remove(object);
                }
            }

            const system = document.getElementById('systemSelect').value;
            const numberType = document.getElementById('numberType').value;

            let params = {};
            let aStart, aEnd, bStart, bEnd, cStart, cEnd;

            if (system === 'kececi') {
                params.rule = document.getElementById('kececiRule').value;
                aStart = 3; aEnd = 4;
                bStart = 1; bEnd = 2;
                cStart = 2; cEnd = 3;
            } else { // Generalized Collatz
                aStart = 1; aEnd = 5;
                bStart = 1; bEnd = 5;
                cStart = 1; cEnd = 5;
            }
            
            const maxDivergence = 10000;
            const gridScale = 5;

            function getColor(value, max) {
                const ratio = Math.min(value / max, 1);
                const r = Math.floor(255 * ratio);
                const g = Math.floor(255 * (1 - ratio));
                return `rgb(${r},${g},0)`;
            }

            for (let a = aStart; a <= aEnd; a++) {
                for (let b = bStart; b <= bEnd; b++) {
                    for (let c = cStart; c <= cEnd; c++) {
                        if (c === 0) continue;
                        
                        let metrics;
                        if (system === 'kececi') {
                             metrics = calculateChaosMetrics(system, { rule: params.rule }, numberType);
                        } else {
                             metrics = calculateChaosMetrics(system, { a: a, b: b, c: c }, numberType);
                        }
                       
                        const chaosScore = metrics.finalDistance;
                        const colorHex = getColor(chaosScore, maxDivergence);
                        const material = new THREE.MeshBasicMaterial({ color: colorHex });
                        const geometry = new THREE.BoxGeometry(1, 1, 1);
                        const cube = new THREE.Mesh(geometry, material);
                        
                        cube.position.x = (a - aStart) * gridScale;
                        cube.position.y = (b - bStart) * gridScale;
                        cube.position.z = (c - cStart) * gridScale;
                        
                        scene.add(cube);
                    }
                }
            }
        }

        // === Event Listener ===
        window.onload = function() {
            initThreeJS();
            document.getElementById('systemSelect').addEventListener('change', (event) => {
                document.getElementById('generalized-section').classList.remove('active');
                document.getElementById('kececi-section').classList.remove('active');
                document.getElementById(`${event.target.value}-section`).classList.add('active');
            });
            document.getElementById('generateBtn').addEventListener('click', () => {
                generateModel();
            });
            generateModel();
        };
    </script>
</body>
</html>
