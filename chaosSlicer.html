<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Slicer</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #1a202c;
            overflow-x: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .container {
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .message-box {
            background-color: #2d3748;
            color: #cbd5e0;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-inter">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center my-8">Chaos Slicer</h1>
        
        <div class="bg-gray-800 p-6 rounded-lg shadow-md mb-8">
            <p class="text-center text-gray-400 mb-4">Visualize the chaotic nature of different number systems by selecting a set of rules.</p>

            <div class="form-group mb-4">
                <label for="systemSelect" class="block text-gray-300">Select System</label>
                <select id="systemSelect" class="w-full rounded-md bg-gray-700 text-gray-200 p-2 border border-gray-600">
                    <option value="generalized">Generalized Collatz</option>
                    <option value="kececi">Keçeci Number System</option>
                </select>
            </div>

            <div id="generalized-section" class="form-section active">
                <h3 class="text-xl font-bold my-4">Generalized Collatz</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="form-group">
                        <label for="a-param" class="block text-gray-300">Parameter 'a'</label>
                        <input type="number" id="a-param" value="3" class="w-full rounded-md bg-gray-700 text-gray-200 p-2 border border-gray-600">
                    </div>
                    <div class="form-group">
                        <label for="b-param" class="block text-gray-300">Parameter 'b'</label>
                        <input type="number" id="b-param" value="1" class="w-full rounded-md bg-gray-700 text-gray-200 p-2 border border-gray-600">
                    </div>
                    <div class="form-group">
                        <label for="c-param" class="block text-gray-300">Parameter 'c'</label>
                        <input type="number" id="c-param" value="2" class="w-full rounded-md bg-gray-700 text-gray-200 p-2 border border-gray-600">
                    </div>
                </div>
            </div>

            <div id="kececi-section" class="form-section">
                <h3 class="text-xl font-bold my-4">Keçeci Number System</h3>
                <div class="form-group mb-4">
                    <label for="kececiRule" class="block text-gray-300">Keçeci Rule</label>
                    <select id="kececiRule" class="w-full rounded-md bg-gray-700 text-gray-200 p-2 border border-gray-600">
                        <option value="ruleA">Rule A: Standard Conceptual</option>
                        <option value="ruleB">Rule B: Alternative Conceptual</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group mb-4">
                <label for="numberType" class="block text-gray-300">Number System</label>
                <select id="numberType" class="w-full rounded-md bg-gray-700 text-gray-200 p-2 border border-gray-600">
                    <option value="integer">Integers</option>
                    <option value="real">Real Numbers</option>
                    <option value="complex">Complex Numbers</option>
                </select>
            </div>

            <button id="generateBtn" class="w-full py-2 px-4 rounded-md font-semibold text-white bg-blue-600 hover:bg-blue-700 transition-colors duration-200 mt-4">
                Generate 3D Chaos Model
            </button>
            <div id="status" class="text-center text-sm text-gray-400 mt-2">Ready.</div>
        </div>

        <div id="three-canvas-container" class="w-full" style="height: 600px;">
            <!-- Three.js canvas will be injected here -->
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-md mt-8">
            <h2 class="text-xl font-semibold mb-4">Metrics</h2>
            <pre id="metrics" class="message-box text-sm"></pre>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script type="module">
        // === Three.js Setup ===
        let scene, camera, renderer;
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let container;
        const cubes = [];
        
        // === Core Functions ===
        function generalizedCollatz(n, a, b, c, maxSteps = 1000) {
            const sequence = [n];
            const seen = new Set();
            for (let i = 0; i < maxSteps; i++) {
                if (n === 1 || seen.has(n)) {
                    return { sequence, type: 'cycle' };
                }
                seen.add(n);
                if (n % 2 === 0) {
                    n = n / 2;
                } else {
                    n = (a * n + b) / c;
                }
                sequence.push(n);
            }
            return { sequence, type: 'diverges' };
        }

        function isPrime(n) {
            if (n <= 1) return false;
            if (n <= 3) return true;
            if (n % 2 === 0 || n % 3 === 0) return false;
            for (let i = 5; i * i <= n; i = i + 6) {
                if (n % i === 0 || n % (i + 2) === 0) return false;
            }
            return true;
        }

        function nextKececiNumber(n, rule) {
            let temp;
            if (rule === 'ruleA') {
                temp = n + 7;
                const conditionalResult = (temp % 2 === 0) ? temp / 2 : temp;
                return isPrime(conditionalResult) ? conditionalResult * 3 : conditionalResult + 1;
            } else if (rule === 'ruleB') {
                temp = n + 5;
                const conditionalResult = (temp % 3 === 0) ? temp / 3 : temp;
                return isPrime(conditionalResult) ? conditionalResult * 2 + 1 : conditionalResult * 1.5;
            }
        }

        function runKececiSequence(start, rule, maxSteps = 1000) {
            let n = start;
            const sequence = [n];
            const seen = new Set();
            
            for (let i = 0; i < maxSteps; i++) {
                if (seen.has(n)) {
                    return { sequence, type: 'cycle' };
                }
                seen.add(n);
                if (n === 1) {
                    return { sequence, type: 'converges' };
                }
                
                n = nextKececiNumber(n, rule);
                sequence.push(n);
            }
            return { sequence, type: 'diverges' };
        }
        
        function calculateChaosMetrics(seq1, seq2, start1, start2) {
            let metricsText = `Comparison for Sequences (n₁=${start1}, n₂=${start2})\n`;
            metricsText += `\nLength 1: ${seq1.length}\n`;
            metricsText += `Length 2: ${seq2.length}\n`;

            const minLength = Math.min(seq1.length, seq2.length);
            let firstDivergenceStep = -1;
            let lastDistance = 0;
            
            for (let i = 0; i < minLength; i++) {
                if (seq1[i] !== seq2[i]) {
                    if (firstDivergenceStep === -1) {
                        firstDivergenceStep = i;
                    }
                    lastDistance = Math.abs(seq1[i] - seq2[i]);
                }
            }
            
            metricsText += `\nFirst Divergence at Step: ${firstDivergenceStep === -1 ? 'Never' : firstDivergenceStep}\n`;
            metricsText += `Distance at last common step: ${lastDistance}\n`;
            
            return metricsText;
        }

        function initThreeJS() {
            container = document.getElementById('three-canvas-container');
            const canvas = document.createElement('canvas');
            container.appendChild(canvas);

            // Scene, Camera, Renderer
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a202c);
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            camera.position.set(20, 20, 20);
            camera.lookAt(0, 0, 0);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Axis helpers for reference
            const axesHelper = new THREE.AxesHelper(10);
            scene.add(axesHelper);

            // Animation loop
            animate();
            
            // Mouse controls for camera rotation
            canvas.addEventListener('mousedown', onMouseDown, false);
            canvas.addEventListener('mouseup', onMouseUp, false);
            canvas.addEventListener('mousemove', onMouseMove, false);
            window.addEventListener('resize', onWindowResize, false);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseUp(event) {
            isMouseDown = false;
        }

        function onMouseMove(event) {
            if (!isMouseDown) return;
            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;

            // Simple camera rotation
            camera.rotation.y += deltaX * 0.005;
            camera.rotation.x += deltaY * 0.005;

            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        function generateModel() {
            const statusDiv = document.getElementById('status');
            const metricsDiv = document.getElementById('metrics');
            const generateBtn = document.getElementById('generateBtn');

            // Set button to disabled and update status
            generateBtn.disabled = true;
            statusDiv.textContent = "Calculating... Please wait...";
            
            // Clear previous model
            cubes.forEach(cube => scene.remove(cube));
            cubes.length = 0;
            console.log("Previous model cleared.");

            const system = document.getElementById('systemSelect').value;
            const numberType = document.getElementById('numberType').value;
            let params = {};
            const start1 = 6;
            const start2 = 7;
            const maxSteps = 1000;

            // Validate inputs and collect parameters
            if (system === 'generalized') {
                const aVal = document.getElementById('a-param').value;
                const bVal = document.getElementById('b-param').value;
                const cVal = document.getElementById('c-param').value;
                if (cVal === '0') {
                    statusDiv.textContent = "Error: Parameter 'c' cannot be zero.";
                    generateBtn.disabled = false;
                    return;
                }
                params.a = parseInt(aVal);
                params.b = parseInt(bVal);
                params.c = parseInt(cVal);
            } else if (system === 'kececi') {
                params.rule = document.getElementById('kececiRule').value;
            } else {
                statusDiv.textContent = "Error: Invalid system selected.";
                generateBtn.disabled = false;
                return;
            }

            // Run calculations
            const seq1 = (system === 'kececi') ? runKececiSequence(start1, params.rule, maxSteps).sequence : generalizedCollatz(start1, params.a, params.b, params.c, maxSteps).sequence;
            const seq2 = (system === 'kececi') ? runKececiSequence(start2, params.rule, maxSteps).sequence : generalizedCollatz(start2, params.a, params.b, params.c, maxSteps).sequence;

            const metricsText = calculateChaosMetrics(seq1, seq2, start1, start2);
            metricsDiv.textContent = metricsText;

            // Get chaos metrics for 3D visualization
            const chaosMetrics = (system === 'kececi') ? { finalDistance: Math.abs(seq1[seq1.length - 1] - seq2[seq2.length - 1]) } : { finalDistance: Math.abs(seq1[seq1.length - 1] - seq2[seq2.length - 1]) };
            
            const chaosScore = chaosMetrics.finalDistance;
            const maxDivergence = 10000;

            // Function to get cube color based on chaos score
            function getColor(value, max) {
                const ratio = Math.min(value / max, 1);
                const r = Math.floor(255 * ratio);
                const g = Math.floor(255 * (1 - ratio));
                return new THREE.Color(`rgb(${r},${g},0)`);
            }

            // Create 3D model
            const cubesToRender = 1000;
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            for (let i = 0; i < cubesToRender; i++) {
                const color = getColor(Math.random() * maxDivergence, maxDivergence);
                const material = new THREE.MeshBasicMaterial({ color: color });
                const cube = new THREE.Mesh(geometry, material);
                
                cube.position.x = (Math.random() - 0.5) * 50;
                cube.position.y = (Math.random() - 0.5) * 50;
                cube.position.z = (Math.random() - 0.5) * 50;
                
                scene.add(cube);
                cubes.push(cube);
            }
            
            statusDiv.textContent = "Rendering complete. Ready.";
            generateBtn.disabled = false;
        }

        // === Event Listener ===
        window.onload = function() {
            initThreeJS();
            document.getElementById('systemSelect').addEventListener('change', (event) => {
                document.getElementById('generalized-section').classList.remove('active');
                document.getElementById('kececi-section').classList.remove('active');
                document.getElementById(`${event.target.value}-section`).classList.add('active');
            });
            document.getElementById('generateBtn').addEventListener('click', () => {
                generateModel();
            });
        };
    </script>
</body>
</html>
